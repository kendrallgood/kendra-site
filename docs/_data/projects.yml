  - title: Gestural Symmetry
    year: 2015
    project_url: "/gestural-symmetry"
    description: >-
      This garment was made in collaboration with Eleanor Yeh inspired by MC Escher. The pattern pieces were engineered in order for the textile design to fit perfectly together. It was printed on the Mutoh MC3 Digital Textile Printer onto fabric and sewn together.
