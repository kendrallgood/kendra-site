---
layout: kendra_default
---
{{ page.title }}

{% for project in site.data.projects.projects %}
  {% if project.title == page.title %}
    <div class="project">
      <div class="project-images" id="images_container">
        {% for image_url in project.images %}
          <img class="project-image" src="{{ image_url.url }}">
        {% endfor %}
      </div>
    </div>  
  {% endif %}
{% endfor %}

<script type="text/javascript" src="/assets/js/horizontal_scroll_project_page.js"></script>
