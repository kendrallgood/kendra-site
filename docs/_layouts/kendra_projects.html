---
layout: kendra_default
---
{% if site.data.projects %}
    <div class="projects">
        {% for project in site.data.projects.projects %}
            <a class="project hover-container" href="{{ project.project_url }}">
              <img class="project-image hover-image fade-in-scroll" src="{{ project.spotlight_image_url }}">
                <div class="hover-overlay">
                    <p>
                        {{ project.title }} ({{ project.year }})
                    </p>
                </div>
            </a>
        {% endfor %}
    </div>
{% endif %}
